<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <title>每日签到</title>
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
    <section class="max-w-750">
        <div class="tips" id="tips">连续签到可获得更多宝箱~~</div>
        <div class="sign-wrap">
            <div class="box" id="getBox">
                <img src="../image/sign/sign_box.png" />
            </div>
            <button class="btn" id="signBtn">立即签到</button>
        </div>
        <ul class="days" id="days">
            <li><span>第1天</span><span class="num">--</span></li>
            <li><span>第2天</span><span class="num">--</span></li>
            <li><span>第3天</span><span class="num">--</span></li>
            <li><span>第4天</span><span class="num">--</span></li>
            <li><span>第5天</span><span class="num">--</span></li>
            <li><span>第6天</span><span class="num">--</span></li>
            <li><span>第6+天</span><span class="num">--</span></li>
        </ul>
        <div class="other">
            <h2>宝箱如何兑换</h2>
            <div class="imgbox"><img src="../image/sign/sign_img.png" alt=""></div>
        </div>
    </section>
    <script src="../scripts/lib/sea.js" id="seajsnode"></script>
    <script src="../scripts/app/sign.js"></script>
    <script>
        seajs.use("app/sign");
    </script>
    <i id="lDom"></i>
</body>
</html>
