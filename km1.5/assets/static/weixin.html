<!DOCTYPE html>
<html>
<head>

    <script>
        var _hmt = _hmt || [];
        _hmt.push(['_setAutoPageview', false]);
        if(/iPhone|iPad|iPod/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/ios/kmBrowser/static_weixin']);

            _hmt.push(['_trackPageview', '/Android/kmBrowser/static_weixin']);

            _hmt.push(['_trackPageview', '/other/kmBrowser/static_weixin']);

<body>
    <section class="max-w-750 weixin">
        <div class="head">
            <div class="txt1">现在起关注快马小报微信公众号</div>

            <div class="btn">步骤如下</div>

        <div class="step"><span class="num">1</span><span class="txt">点击打开微信页面</span></div>
        <div class="imgbox"><img src="img/weixin/1.png" class="img1"></div>

        <div class="step"><span class="num">4</span><span class="txt">点击获取吧！神秘奖励就在宝箱里</span></div>
        <div class="imgbox"><img src="img/weixin/4.png" class="img3"></div>
        <div class="option">
            <div class="btn" id="business">快去领取吧</div>
        </div>
    </section>

    <div class="sidebar sidebar-Yup" id="openWX">
        <h3>快马小报 已复制</h3>
        <div class="subtit">快到微信中 搜索 粘贴 即可</div>
        <img class="img" src="../image/wx_lead.jpg">
        <div class="option">
            <a href="weixin://" class="ui-btn">打开微信</a>
        </div>
    </div>
