    <div class="hide">
        <canvas id="canvasQR" width="530" height="530"></canvas>
        <div class="hide" id="userQrCode"></div>
    </div>
    <section class="max-w-750 invite">
        <div class="head">
            <img src="image/invite151_t.png" />
            <p>
            每邀请一位好友加入快马，即可获得1500金币奖励。您的好友每阅读一篇文章，您都可以获得20金币奖励。

        <div class="con">
            <div class="title">推荐您用以下方式邀请好友</div>
            <ul class="types">
                <li id="type1">
                    <img src="image/invite151_type1.png" class="img" />

                </li>
                <li id="type2">
                    <img src="image/invite151_type2.png" class="img" />
                    <div class="txt">微信/QQ邀请好友</div>
                </li>
                <li id="type3">
                    <img src="image/invite151_type3.png" class="img" />
                    <div class="txt">发朋友圈告诉亲友</div>
                </li>
                <li id="type4">
                    <img src="image/invite151_type4.png" class="img" />
                    <div class="txt">炫耀我的收入</div>
                </li>
            </ul>
        </div>
        <div class="option">
            <a href="javascript:void(0)" id="shareMore">分享邀请链接到更多地方</a>
        </div>
    </section>
    <div class="saoma" id="saoma">
        <div class="con">
            <i class="iconfont close">&#xe603;</i>
            <h1>我的二维码</h1>  
            <div class="img_box" id="userQr"> </div>
            <div class="btn">分享给好友</div>
            <div class="save">长按二维码保存图片到手机</div>
        </div>
