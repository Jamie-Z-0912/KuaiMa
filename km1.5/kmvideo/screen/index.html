<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.min.js" type="text/javascript"></script>
    <style type="text/css">
        *{ margin: 0;padding: 0; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        html{width: 100%;height: 100%}
        body{margin: 0px;height: 100%;}
        .bodymovin, .con{width:100%;height:100%;}
        .fixed{position: fixed;width: 100%;z-index: 2;top: 0;height: 72px;font-size: 0;background-color: rgba(0,0,0,.4);}
        .fixed .box{position: relative;height: 100%;margin: 0 auto;}
        .fixed .box .link{display:block;margin-right: 97px;margin-left: 15px;color: #fff;}
        .fixed .box .link h1{ font-size: 16px; line-height: 2;}
        .fixed .box .link h3{ font-size: 13px; font-weight: normal;}
        .fixed .box img{display: block;position: absolute;right: 15px;top: 0;width: 72px;height: 72px;}
    </style>
</head>
<body>
<div class="fixed" id="inviteReg">
    <div class="box">
        <a class="link" href="http://share.51xiaoli.cn/inviteReg.html">
            <h1>快马小报</h1><h3>现在扫码体验吧，阅读和赚钱，在快马可以兼得！</h3>
        </a>
        <img src="invReg.png" alt="快马小报">
    </div>
</div>
<div class="bodymovin" data-bm-path="bg_data.json" data-bm-renderer="svg"></div>
<div class="con" id="bodymovin"></div>
<script>
    var animData = {
        wrapper: document.getElementById('bodymovin'),
        animType: 'html',
        loop: true,
        prerender: true,
        autoplay: true,
        path: 'Android_data.json'
    };
    var anim = bodymovin.loadAnimation(animData);
    var us = navigator.userAgent.toLocaleLowerCase();
    if(/kuaima/.test(us)) document.getElementById('inviteReg').style.display='none';
</script>
</body>
</html>
