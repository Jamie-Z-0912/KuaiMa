<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>我的浏览记录</title>
    <meta content='/favicon.ico' itemprop='image' property='og:image' />
    <link rel="stylesheet" href="css/myBrowsingHistory.css">
    <script> 
        var _hmt = _hmt || []; 
        _hmt.push(['_setAutoPageview', false]);
        if(/iPhone|iPad|iPod/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/ios/kmBrowser/myBrowsingHistory']);
        }else if(/Android/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/Android/kmBrowser/myBrowsingHistory']);
        }else{
            _hmt.push(['_trackPageview', '/other/kmBrowser/myBrowsingHistory']);
        }
    </script>
</head>
<body>
    <section class="max-w-750">
        <ul class="list-wrap" id="conList"></ul>
        <div id="listPage" class="hide"></div>
        <script id="conList-tmpl" type="text/x-dot-template">
            {{? it.status == 1020 }}
                <li class="empty">
                    <img src="image/empty_2.png"><p>您还没有阅读记录</p>
                </li>
            {{??}}
                {{~it.data:value:index}}
                    <li class="view_{{=value.layout}}" data-type="{{=value.obj_type}}" data-id="{{=value.article_id}}" data-url="{{=value.url}}">
                        <h3>{{=value.title}}</h3>
                        <div class="imgbox" {{?value.layout==3}} style="height:{{=value.imgboxHeight}}" {{?}}>
                            {{ for (var i = 0; i < value.images.length; i++) { }}
                                <img src="{{=value.images[i]}}" {{?value.layout==3}} style="width:{{=value.imgWidth}}" {{?}}>
                            {{ } }}
                        </div>
                        <div class="source">
                            <span>{{=value.view_num}}人看过</span><span>{{=value.added_time}}</span>
                        </div>
                    </li>
                {{~}}
            {{?}}
        </script>
    </section>
    <script src="scripts/lib/sea.js" id="seajsnode"></script>
    <script src="scripts/app/myBrowsingHistory.js"></script>
    <script>
        seajs.use("app/myBrowsingHistory");
    </script>
    <i id="lDom"></i>
    <!-- 百度统计 -->
    <script>
        (function() {
         var hm = document.createElement("script");
         hm.src = "//hm.baidu.com/hm.js?1f0d6ae0f145fbe8e13e35fcd6e92a41";
         var s = document.getElementsByTagName("script")[0];
         s.parentNode.insertBefore(hm, s);
         })();
    </script>
</body>
</html>
