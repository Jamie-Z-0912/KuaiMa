<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>我的收藏</title>
    <meta content='/favicon.ico' itemprop='image' property='og:image' />
    <link rel="stylesheet" href="css/myCollection.css">
    <script> 
        var _hmt = _hmt || []; 
        _hmt.push(['_setAutoPageview', false]);
        if(/iPhone|iPad|iPod/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/ios/kmBrowser/myCollection']);
        }else if(/Android/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/Android/kmBrowser/myCollection']);
        }else{
            _hmt.push(['_trackPageview', '/other/kmBrowser/myCollection']);
        }
    </script>
</head>
<body>
    <section class="max-w-750">
        <ul class="list-wrap" id="conList"></ul>
        <div id="listPage" class="hide"></div>
        <script id="conList-tmpl" type="text/x-dot-template">
            {{? it.status == 1020 }}
                <li class="empty">
                    <img src="image/empty_2.png"><p>您还没有收藏文章</p>
                </li>
            {{??}}
                {{~it.data:value:index}}
                    <li class="view_{{=value.layout}}">
                        <h3><a href="{{=value.jsLink}}">{{=value.title}}</a></h3>
                        {{?value.layout==3}} 
                        <div class="imgbox" style="height:{{=value.imgBoxHeight}}">
                            <a href="{{=value.jsLink}}">
                            {{ for (var i = 0; i < value.images.length; i++) { }}
                                <img src="{{=value.images[i]}}" style="width:{{=value.imgWidth}}"/>
                            {{ } }}
                            </a>
                        </div>
                        {{??}}
                        <div class="imgbox">
                            <a href="{{=value.jsLink}}">
                                {{?value.isGif}} <i class="gif"></i>{{?}}
                                <img src="{{=value.images[0]}}" />
                            </a>
                        </div>
                         {{?}}
                        <div class="source">
                            <span>{{=value.added_time}}</span>
                        </div>
                        <i class="del" data-id="{{=value.article_id}}" data-objType="{{=value.obj_type}}"></i>
                    </li>
                {{~}}
            {{?}}
        </script>
    </section>
    <script src="scripts/lib/sea.js" id="seajsnode"></script>
    <script src="scripts/app/myCollection.js"></script>
    <script>
        seajs.use("app/myCollection");
    </script>
    <i id="lDom"></i>
    <!-- 百度统计 -->
    <script>
        (function() {
         var hm = document.createElement("script");
         hm.src = "//hm.baidu.com/hm.js?1f0d6ae0f145fbe8e13e35fcd6e92a41";
         var s = document.getElementsByTagName("script")[0];
         s.parentNode.insertBefore(hm, s);
         })();
    </script>
</body>
</html>
