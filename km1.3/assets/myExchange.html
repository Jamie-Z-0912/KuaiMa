<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>我的兑换</title>
    <meta content='/favicon.ico' itemprop='image' property='og:image' />
    <link rel="stylesheet" href="css/myExchange.css">
    <script> 
        var _hmt = _hmt || []; 
        _hmt.push(['_setAutoPageview', false]);
        if(/iPhone|iPad|iPod/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/ios/kmBrowser/myExchange']);
        }else if(/Android/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/Android/kmBrowser/myExchange']);
        }else{
            _hmt.push(['_trackPageview', '/other/kmBrowser/myExchange']);
        }
    </script>
</head>
<body>
    <section class="max-w-750">
        <div class="tips">请尽快保存兑换资源，避免资源失效</div>
        <ul class="list-wrap" id="conList"></ul>
        <div id="listPage" class="hide"></div>
        <script id="conList-tmpl" type="text/x-dot-template">
            {{? it.status == 1020 }}
                <li class="empty">
                    <img src="image/empty_2.png"><p>您还没有兑换记录</p>
                </li>
            {{??}}
                {{~it.data:value:index}}
                    <li class="view_{{=value.post_layout}}">
                        <h3>{{=value.post_title}}</h3>
                        {{? value.post_layout == 1}}
                            <div class="imgbox"> <img src="{{=value.post_images[0]}}"/> </div>
                        {{?}}
                        <div class="source">
                            <div class="author">由<span>{{=value.post_author_nick}}</span>采集</div>
                            <div class="pay">{{=value.amount}}零钱</div>
                        </div>
                        <div class="bottom clearfix">
                            <span>兑换于{{=value.added_time}}</span>
                            <a href="kmb://worthreading?id={{=value.post_id}}" class="gray">查看资源</a>
                            {{?value.can_report}}<a href="kmb://worthreadingreport?id={{=value.post_id}}">举报</a>{{?}}
                        </div>
                    </li>
                {{~}}
            {{?}}
        </script>
    </section>
    <script src="scripts/lib/sea.js" id="seajsnode"></script>
    <script src="scripts/app/myExchange.js"></script>
    <script>
        seajs.use("app/myExchange");
    </script>
    <i id="lDom"></i>
    <!-- 百度统计 -->
    <script>
        (function() {
         var hm = document.createElement("script");
         hm.src = "//hm.baidu.com/hm.js?1f0d6ae0f145fbe8e13e35fcd6e92a41";
         var s = document.getElementsByTagName("script")[0];
         s.parentNode.insertBefore(hm, s);
         })();
    </script>
</body>
</html>
