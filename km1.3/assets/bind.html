<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>绑定支付宝</title>
    <meta content='/favicon.ico' itemprop='image' property='og:image' />
    <link rel="stylesheet" href="css/bind.css">
</head>
<body>
    <section class="max-w-750">
        <h6 class="tip-warning">温馨提示：一个用户只允许绑定一次支付宝。</h6>
        <form class="bind-from" id="bindFrom">
            <div class="item">
                <input type="text" name="account_name" placeholder="填写真实姓名" />
            </div>
            <div class="item">
                <input type="text" name="bank_card" placeholder="填写支付宝号" />
            </div>
            <div class="option">
                <input type="hidden" name="type" value="2">
                <input class="submit" type="submit" value="确 定" />
                <div class="ui-btn">确 定</div>
            </div>
        </form>
        <h6>如有疑问，请关注官方微信公众号：<span id="business">快马浏览器NJ</span></h6>
    </section>
    <script src="scripts/lib/sea.js" id="seajsnode"></script>
    <script>
        seajs.use("./scripts/app/bind");
    </script>
    <i id="lDom"></i>
</body>
</html>
