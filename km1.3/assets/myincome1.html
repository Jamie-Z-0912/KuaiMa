<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>收益明细</title>
    <meta content='/favicon.ico' itemprop='image' property='og:image' />
    <link rel="stylesheet" href="css/myincome.css">
</head>
<body>
    <div class="max-w-750">
        <div class="hd-total">
            <div class="gold">
                <div class="txt">昨日金币</div>
                <div class="num" id="YCI">0</div>
            </div>
            <div class="line"></div>
            <div class="rmb">
                <div class="txt">昨日零钱</div>
                <div class="num" id="YCTR">0</div>
            </div>
            <ul class="bolang" id="wave">
                <li class="w1"><img src="image/myincome_bl.png" /></li>
                <li class="w1"><img src="image/myincome_bl.png" /></li>
                <li class="w1"><img src="image/myincome_bl.png" /></li>
                <li class="w2"><img src="image/myincome_bl.png" /></li>
                <li class="w2"><img src="image/myincome_bl.png" /></li>
                <li class="w2"><img src="image/myincome_bl.png" /></li>
            </ul>
            <div class="erd" id="ERD"></div>
            <div class="hd-words">※金币转换汇率受每日广告收益影响（上下会有浮动）</div>
        </div>
        <div class="main">
            <ul class="nav" id="nav">
                <li class="active" data-id="goldListWrap">金币</li>
                <li data-id="rmbListWrap">零钱</li>
            </ul>
            <div class="main-list" id="goldListWrap">
                <ul class="ui-list" id="goldList"></ul>
                <div id="goldPage" class="hide"></div>
                <script id="goldList-tmpl" type="text/x-dot-template">
                    {{? it.status == 1020 }}
                        <li class="empty">
                            <img src="image/empty_1.png"><p>暂无记录可查询</p>
                        </li>
                    {{??}}
                        {{~it.data:value:index}}
                            <li class="ui-border-b">
                                <div class="item">
                                    <h3>{{=value.msg}}</h3>
                                </div>
                                <div class="gold coin">{{?value.opt=='add'}} + {{??}} - {{?}} {{=value.coin}}</div>
                                <div class="time">{{=value.added_time}}</div>
                            </li>
                        {{~}}
                    {{?}}
                </script>
            </div>
            <div class="main-list sign-list" id="rmbListWrap" style="display: none;">
                <ul class="ui-list" id="rmbList"></ul>
                <div id="rmbPage" class="hide"></div>
                <script id="rmbList-tmpl" type="text/x-dot-template">
                    {{? it.status == 1020 }}
                        <li class="empty">
                            <img src="image/empty_1.png"><p>暂且没有收益哦</p>
                        </li>
                    {{??}}
                        {{~it.data:value:index}}
                            <li data-id="{{=value.out_unique_id}}" class="ui-border-b">
                                <div class="item">
                                    <h3>
                                        {{=value.subject}}
                                    </h3>
                                    <div class="tag">
                                        {{?value.amount>0}}
                                            {{?!/签到/.test(value.subject) && !/兑换/.test(value.subject)}}
                                                {{?/好友/.test(value.subject)}}
                                                    {{?/注册/.test(this.subject)}}
                                                        收徒奖励
                                                    {{??}}
                                                        好友分成
                                                    {{?}}
                                                {{??}}
                                                    任务收益
                                                {{?}}
                                            {{?}}
                                        {{?}}
                                    </div>
                                </div>
                                <div class="gold">{{=value.amount}}元</div>
                                <div class="time">{{=value.added_time}}</div>
                            </li>
                        {{~}}
                    {{?}}
                </script>
            </div>
        </div>
    </section>
    <script src="scripts/lib/sea.js" id="seajsnode"></script>
    <script>
        seajs.use("./scripts/app/myincome");
    </script>
    <i id="lDom"></i>
</body>
</html>
