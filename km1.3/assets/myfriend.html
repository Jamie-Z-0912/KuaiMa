<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>徒弟管理</title>
    <meta content='/favicon.ico' itemprop='image' property='og:image' />
    <link rel="stylesheet" href="css/myfriend.css">
</head>
<body>
    <section class="max-w-750">
        <ul id="navOrder" class="nav-order">
            <li data-type="recent_active_time" class="active down">最近活跃</li>
            <li data-type="bring_profit_to_from">贡献金币</li>
            <li data-type="added_time">注册时间</li>
        </ul>
        <div class="content">
            <div id="conList" class="friends"></div>
            <div id="listPage" class="hide"></div>
            <script id="conList-tmpl" type="text/x-dot-template">
            {{? it.status == 1020 }}
                <div class="empty">
                    <img src="image/empty_3.png"><p>您还没有徒弟哦</p>
                    <div class="ui-btn">去收徒</div>
                </div>
            {{??}}
                {{~it.list:value:index}}
                    <div class="man">
                        <div class="photo">{{?value.avatar!=''}}<img src="{{=value.avatar}}" alt="">{{?}}</div>
                        <div class="user">
                            <div class="user-top">
                                <div class="info">
                                    <div class="nickname">{{?value.nick==''}}{{=value.to_uid}}{{??}}{{=value.nick}}{{?}}</div>
                                    <div class="logintime">上次活跃<span>{{=value.recent_active_time}}</span></div>
                                    <div class="regtime">注册时间<span>{{=value.added_time}}</span></div>
                                </div>
                                <div class="options">
                                    <div class="urge{{?!value.can_remind}} disabled{{?}}" data-uid="{{=value.uid}}">鞭策徒弟</div>
                                    <div class="state pay"> {{?value.remind_cost_coin==0}}免费{{??}}{{=value.remind_cost_coin}}金币{{?}} 
                                    </div>
                                </div>
                            </div>
                            <div class="benefit">贡献<span class="orange">{{=value.bring_profit_to_from}} 金币</span></div>
                        </div>
                    </div>
                {{~}}
            {{?}}
            </script>
        </div>
    </section>
    <script src="scripts/lib/sea.js" id="seajsnode"></script>
    <script src="scripts/app/myfriend.js"></script>
    <script>
        seajs.use("app/myfriend");
    </script>
    <i id="lDom"></i>
</body>
</html>
