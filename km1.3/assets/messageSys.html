<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>系统通知</title>
    <meta content='/favicon.ico' itemprop='image' property='og:image' />
    <link rel="stylesheet" href="css/messageSys.css">
    <script> 
        var _hmt = _hmt || []; 
        _hmt.push(['_setAutoPageview', false]);
        if(/iPhone|iPad|iPod/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/ios/kmBrowser/messageSys']);
        }else if(/Android/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/Android/kmBrowser/messageSys']);
        }else{
            _hmt.push(['_trackPageview', '/other/kmBrowser/messageSys']);
        }
    </script>
</head>
<body>
    <div class="max-w-750">
        <div id="conList" class="message-wrap"> </div>
        <div class="hide" id="listPage" class="hide"></div>
        <script id="conList-tmpl" type="text/x-dot-template">
        {{? it.status == 1020 }}
            <div class="empty">
                <img src="image/empty.png"><p>暂时没有消息</p>
            </div>
        {{??}}
            {{~it.data:value:index}}
                <a class="box" data-type="{{=value.msg_type}}"{{?value.action!=''}} href='{{=value.action}}'{{?}}>
                    <h2>{{=value.extra_content.nick}}</h2>
                    <div class="msg-con">
                        {{=value.msg}}
                    </div>
                    <div class="msg-bottom">
                        {{?value.action!=''}}<span class="msg-link">查看详情</span>{{?}}
                        <i class="iconfont ui-arrowlink"></i>
                    </div>
                    <div class="msg-time"><span>{{=value.added_time}}</span></div>
                </a>
            {{~}}
        {{?}}
        </script>
    </div>
    <script src="scripts/lib/sea.js" id="seajsnode"></script>
    <script src="scripts/app/messageSys.js"></script>
    <script>
        seajs.use("app/messageSys");
    </script>
    <i id="lDom"></i>
    <!-- 百度统计 -->
    <script>
        (function() {
         var hm = document.createElement("script");
         hm.src = "//hm.baidu.com/hm.js?1f0d6ae0f145fbe8e13e35fcd6e92a41";
         var s = document.getElementsByTagName("script")[0];
         s.parentNode.insertBefore(hm, s);
         })();
    </script>
</body>
</html>
