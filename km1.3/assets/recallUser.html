<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>召回得好礼</title>
    <meta content='/favicon.ico' itemprop='image' property='og:image' />
    <link rel="stylesheet" href="css/recallUser.css">
    <script> 
        var _hmt = _hmt || []; 
        _hmt.push(['_setAutoPageview', false]);
        if(/iPhone|iPad|iPod/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/ios/kmBrowser/recallUser']);
        }else if(/Android/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/Android/kmBrowser/recallUser']);
        }else{
            _hmt.push(['_trackPageview', '/other/kmBrowser/recallUser']);
        }
    </script>
</head>
<body>
    <section class="max-w-750">
        <div class="head">
            <h4 class="text">欢迎回来，3天阅读加速卡送给您，<br>阅读收益翻倍，快来领取~</h4>
            <div class="card">
                <img src="image/mycard_3.png" alt="">
            </div>
            <div class="option">
                <a href="javascript:void(0)" id="receiveAward" class="ui-btn">点击领取</a>
            </div>
        </div>
        <div class="main-list">
            <h5>每日任务</h5>
            <div class="box" id="hotSearch">
                <div class="item">
                    <h3>搜索任务</h3>
                    <div class="get_gold">+300 金币</div>
                    <h6>去搜索</h6>
                </div>
                <div class="right">
                    <i class="iconfont ui-arrowlink"></i>
                </div>
            </div>
            <div class="box" id="readMesA">
                <div class="item">
                    <h3>阅读推送</h3>
                    <div class="get_gold">+60 金币</div>
                    <h6>开启推送</h6>
                </div>
                <div class="right">
                    <i class="iconfont ui-arrowlink"></i>
                </div>
            </div>
            <div class="box" id="welfare" data-num="10">
                <div class="item">
                    <h3>福利活动</h3>
                    <div class="get_gold">+10 金币</div>
                    <h6>去参加</h6>
                </div>
                <div class="right">
                    <i class="iconfont ui-arrowlink"></i>
                </div>
            </div>
            <div class="box" id="readA">
                <div class="item">
                    <h3>阅读文章</h3>
                    <div class="get_gold">+10金币/篇</div>
                    <h6>去阅读</h6>
                </div>
                <div class="right">
                    <i class="iconfont ui-arrowlink"></i>
                </div>
            </div>
            <div class="box" id="gatherA">
                <div class="item">
                    <h3>采集文章</h3>
                    <div class="get_gold">金币无限得</div>
                    <h6>去采集</h6>
                </div>
                <div class="right">
                    <i class="iconfont ui-arrowlink"></i>
                </div>
            </div>
            <div class="box" id="shareA">
                <div class="item">
                    <h3>转发任务</h3>
                    <div class="get_gold">金币无限得</div>
                    <h6>去转发</h6>
                </div>
                <div class="right">
                    <i class="iconfont ui-arrowlink"></i>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts/lib/sea.js" id="seajsnode"></script>
    <script src="scripts/app/recallUser.js"></script>
    <script>
        seajs.use("app/recallUser");
    </script>
    <i id="lDom"></i>
    <!-- 百度统计 -->

         var hm = document.createElement("script");

         var s = document.getElementsByTagName("script")[0];
         s.parentNode.insertBefore(hm, s);
         })();
    </script>
</body>
</html>
