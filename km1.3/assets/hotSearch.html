<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>搜索任务</title>
    <meta content='/favicon.ico' itemprop='image' property='og:image' />
    <link rel="stylesheet" href="css/hotSearch.css">
    <script> 
        var _hmt = _hmt || []; 
        _hmt.push(['_setAutoPageview', false]);
        if(/iPhone|iPad|iPod/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/ios/kmBrowser/hotSearch']);
        }else if(/Android/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/Android/kmBrowser/hotSearch']);
        }else{
            _hmt.push(['_trackPageview', '/other/kmBrowser/hotSearch']);
        }
    </script>
</head>
<body>
    <section class="max-w-750">
        <div class="intro">
            <div class="con">
                <h3>搜索任务说明</h3>
                <p>1. 搜索关键词或点击系统提供的热词</p>
                <p>2. 点选任意一条搜索结果</p>
                <p>3. 认真仔细阅读一段时间</p>
                <p class="ps">完成任务可获得金币奖励 <span>(重复搜索无奖励)</span></p>
            </div>
        </div>
        <div class="main">
            <div class="schedule" id="schedule"> </div>
            <script id="schedule-tmpl" type="text/x-dot-template">
                {{~it:value:index}}
                    <div class="box {{?value.isok}}hasbg{{?}}">
                        <h3>搜索查看热词{{=value.key}}次</h3>
                        <div class="jiang">奖励{{=value.coin}}金币</div>
                        <div class="sch">
                            <div class="txt">
                                当前进度 <em class="curNum">{{=value.cur_num}}</em>/{{=value.key}}
                            </div>
                            <div class="schedule_bar"><i style="width:{{=value.width}}"></i></div>
                        </div>
                        {{?value.isok}}
                            <div class="btn ok" data-goal="{{=value.key}}">领取奖励</div>
                        {{??}}
                            {{?value.isover}}
                                <div class="btn over">已经领取</div>
                            {{??}}
                                <div class="btn">去搜索</div>
                            {{?}}                            
                        {{?}}
                    </div>
                {{~}}
            </script>
        </div>
        <div class="hot_word">
            <h2>热词推荐<i>HOT</i></h2>
            <div class="box" id="keywords">
            </div>
        </div>
    </section>
    <script src="scripts/lib/sea.js" id="seajsnode"></script>
    <script src="scripts/app/hotSearch.js"></script>
    <script>
        seajs.use("app/hotSearch");
    </script>
    <i id="lDom"></i>
    <!-- 百度统计 -->
    <script>
        (function() {
         var hm = document.createElement("script");
         hm.src = "//hm.baidu.com/hm.js?1f0d6ae0f145fbe8e13e35fcd6e92a41";
         var s = document.getElementsByTagName("script")[0];
         s.parentNode.insertBefore(hm, s);
         })();
    </script>
</body>
</html>
