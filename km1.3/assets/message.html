<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>消息中心</title>
    <meta content='/favicon.ico' itemprop='image' property='og:image' />
    <link rel="stylesheet" href="css/message.css">
    <script> 
        var _hmt = _hmt || []; 
        _hmt.push(['_setAutoPageview', false]);
        if(/iPhone|iPad|iPod/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/ios/kmBrowser/message']);
        }else if(/Android/.test(navigator.userAgent)){
            _hmt.push(['_trackPageview', '/Android/kmBrowser/message']);
        }else{
            _hmt.push(['_trackPageview', '/other/kmBrowser/message']);
        }
    </script>
</head>
<body>
    <div class="max-w-750">
        <ul class="message-wrap" id="conList"> </ul>
        <div id="listPage" class="hide"></div>
        <script id="conList-tmpl" type="text/x-dot-template">
        {{? it.status == 1020 }}
            <li class="empty">
                <img src="image/empty.png"><p>暂时没有消息</p>
            </li>
        {{??}}
            {{~it.data:value:index}}
                {{?value.msg_type==4}}
                    <li data-type="{{=value.msg_type}}" data-action="{{=value.action}}">
                        <div class="msg-top">
                            <div class="photo"><img src="image/logo.png" /></div>
                            <div class="info">
                                <div class="info_1">
                                    <span class="nickname">#ProjectName#</span>
                                    <span class="intro">到账提醒</span>
                                </div>
                                <div class="info_time">{{=value.added_time}}</div>
                            </div>
                        </div>
                        <div class="msg-con">{{=value.msg}} </div>
                    </li>
                {{??}}
                    <li data-type="{{=value.msg_type}}" data-action="{{=value.action}}" data-fatherid="{{?value.extra_content.father_comment_id=='0'}}{{=value.extra_content.comment_id}}{{??}}{{=value.extra_content.father_comment_id}}{{?}}">
                        <div class="msg-top">
                            <div class="photo">
                                {{?value.extra_content.avatar!=''}}<img src="{{=value.extra_content.avatar}}" alt="">{{?}}
                            </div>
                            <div class="info">
                                <div class="info_1">
                                    <span class="nickname">{{=value.extra_content.nick}}</span>
                                    <span class="intro">{{?value.msg_type==2}}赞了您{{??}}回复了您{{?}}</span>
                                </div>
                                <div class="info_time">{{=value.added_time}}</div>
                            </div>
                        </div>
                        {{?value.msg==""}}
                            <div class="msg-zan"><i class="icon_zan"></i></div>
                        {{??}} 
                            <div class="msg-con">{{=value.msg}} </div>
                        {{?}}
                        {{?value.extra_content.comment}}
                        <div class="msg-quote">{{=value.extra_content.comment}}</div>
                        {{?}}
                    </li>
                {{?}}
            {{~}}
        {{?}}
        </script>
    </div>
    <script src="scripts/lib/sea.js" id="seajsnode"></script>
    <script src="scripts/app/message.js"></script>
    <script>
        seajs.use("app/message");
    </script>
    <i id="lDom"></i>
    <!-- 百度统计 -->
    <script>
        (function() {
         var hm = document.createElement("script");
         hm.src = "//hm.baidu.com/hm.js?1f0d6ae0f145fbe8e13e35fcd6e92a41";
         var s = document.getElementsByTagName("script")[0];
         s.parentNode.insertBefore(hm, s);
         })();
    </script>
</body>
</html>
