<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="format-detection" content="telephone=no"><meta http-equiv="pragma" content="no-cache"><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="expires" content="0"><title>昨日文章精选</title><meta content="/favicon.ico" itemprop="image" property="og:image"><link rel="stylesheet" href="../css/static_goodArticle-7d3de8ccc6.css"></head><body><section class="max-w-750"><div class="hd"><img src="img/goodArticle.png"></div><div class="list-wrap" id="conList_read"></div><div class="list-wrap hide" id="conList_comment"></div><script id="conList-tmpl" type="text/x-dot-template">{{? it.status == 1020 }}
                <div class="empty">
                    <img src="../image/empty_2.png"><p>很抱歉，暂无精选文章</p>
                </div>
            {{??}}
                {{~it.data:value:index}}
                    <div class="item view_{{=value.layout}}" data-id="{{=value.id}}" data-type="{{=value.type}}">
                        <h4>NO.{{=index+1}}</h4>
                        <div class="box">
                            {{?value.layout!=4}}
                                <h3>{{=value.title}}</h3>
                            {{?}}
                            {{?value.layout!=5}}
                                <div class="imgbox">
                                    {{?value.layout==3}}
                                        {{ for (var i = 0; i < value.images.length; i++) { }}
                                            <img src="{{=value.images[i]}}" />
                                        {{ } }}
                                    {{??}}
                                        <img src="{{=value.images[0]}}" />
                                    {{?}}
                                </div>
                            {{?}}
                            <div class="source">
                                <span>{{=value.author_name}}</span><span>{{=value.view_num}}次阅读</span>
                            </div>
                        </div> 
                    </div>
                {{~}}
            {{?}}</script></section><ul class="nav"><li class="active" id="read">阅读精选</li><li id="comment">评论精选</li></ul><script src="../scripts/lib/sea.js" id="seajsnode"></script><script src="../scripts/app/static_adList-29277ab6af.js"></script><script>seajs.use("app/static_goodArticle")</script><i id="lDom"></i><script>var cnzz_protocol="https:"==document.location.protocol?" https://":" http://";document.write(unescape("%3Cspan id='cnzz_stat_icon_1262271247'%3E%3C/span%3E%3Cscript src='"+cnzz_protocol+"s19.cnzz.com/z_stat.php%3Fid%3D1262271247%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"))</script></body></html>
