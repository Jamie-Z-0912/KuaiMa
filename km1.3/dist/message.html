<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="format-detection" content="telephone=no"><meta http-equiv="pragma" content="no-cache"><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="expires" content="0"><title>消息中心</title><meta content="/favicon.ico" itemprop="image" property="og:image"><link rel="stylesheet" href="css/message-c007de90a7.css"></head><body><div class="max-w-750"><ul class="message-wrap" id="conList"></ul><div id="listPage" class="hide"></div><script id="conList-tmpl" type="text/x-dot-template">{{? it.status == 1020 }}
            <li class="empty">
                <img src="image/empty.png"><p>暂时没有消息</p>
            </li>
        {{??}}
            {{~it.data:value:index}}
            <li data-type="{{=value.msg_type}}" data-fatherid="{{?value.extra_content.father_comment_id=='0'}}{{=value.extra_content.comment_id}}{{??}}{{=value.extra_content.father_comment_id}}{{?}}">
                <div class="msg-top">
                    <div class="photo">
                        {{?value.extra_content.avatar!=''}}<img src="{{=value.extra_content.avatar}}" alt="">{{?}}
                    </div>
                    <div class="info">
                        <div class="info_1">
                            <span class="nickname">{{=value.extra_content.nick}}</span>
                            <span class="intro">{{?value.msg_type==2}}赞了您{{??}}回复了您{{?}}</span>
                        </div>
                        <div class="info_time">{{=value.added_time}}</div>
                    </div>
                </div>
                {{?value.msg==""}}
                    <div class="msg-zan"><i class="icon_zan"></i></div>
                {{??}} 
                    <div class="msg-con">{{=value.msg}} </div>
                {{?}}
                {{?value.extra_content.comment}}
                <div class="msg-quote">{{=value.extra_content.comment}}</div>
                {{?}}
            </li>
            {{~}}
        {{?}}</script></div><script src="scripts/lib/sea.js" id="seajsnode"></script><script src="scripts/app/message-b4b96f24c6.js"></script><script>seajs.use("app/message")</script><i id="lDom"></i></body></html>
