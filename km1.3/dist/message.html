<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="format-detection" content="telephone=no"><meta http-equiv="pragma" content="no-cache"><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="expires" content="0"><title>消息中心</title><meta content="/favicon.ico" itemprop="image" property="og:image"><link rel="stylesheet" href="css/message-7e3041d5e4.css"><script>var _hmt=_hmt||[];_hmt.push(["_setAutoPageview",!1]),/iPhone|iPad|iPod/.test(navigator.userAgent)?_hmt.push(["_trackPageview","/ios/kmBrowser/message"]):/Android/.test(navigator.userAgent)?_hmt.push(["_trackPageview","/Android/kmBrowser/message"]):_hmt.push(["_trackPageview","/other/kmBrowser/message"])</script></head><body><div class="max-w-750"><ul class="message-wrap" id="conList"></ul><div id="listPage" class="hide"></div><script id="conList-tmpl" type="text/x-dot-template">{{? it.status == 1020 }}
            <li class="empty">
                <img src="image/empty_2.png"><p>暂时没有消息</p>
            </li>
        {{??}}
            {{~it.data:value:index}}
                {{?value.msg_type==1 || value.msg_type==2}}
                    <li data-type="{{=value.msg_type}}" data-action="{{=value.action}}" data-fatherid="{{?value.extra_content.father_comment_id=='0'}}{{=value.extra_content.comment_id}}{{??}}{{=value.extra_content.father_comment_id}}{{?}}">
                        <div class="msg-top">
                            <div class="photo">
                                {{?value.extra_content.avatar!=''}}<img src="{{=value.extra_content.avatar}}" alt="">{{?}}
                            </div>
                            <div class="info">
                                <div class="info_1">
                                    <span class="nickname">{{=value.extra_content.nick}}</span>
                                    <span class="intro">{{?value.msg_type==2}}赞了您{{??}}回复了您{{?}}</span>
                                </div>
                                <div class="info_time">{{=value.added_time}}</div>
                            </div>
                        </div>
                        {{?value.msg==""}}
                            <div class="msg-zan"><i class="icon_zan"></i></div>
                        {{??}} 
                            <div class="msg-con">{{=value.msg}} </div>
                        {{?}}
                        {{?value.extra_content.comment}}
                        <div class="msg-quote">{{=value.extra_content.comment}}</div>
                        {{?}}
                    </li>
                {{??}}
                    <li data-type="{{=value.msg_type}}" data-action="{{=value.action}}">
                        <div class="msg-top">
                            <div class="photo"><img src="image/logo.png" /></div>
                            <div class="info">
                                <div class="info_1">
                                    <span class="nickname">快马小报</span>
                                    {{?value.msg_type==4}}<span class="intro">到账提醒</span>{{?}}
                                    {{?value.msg_type==5}}{{?}}
                                </div>
                                <div class="info_time">{{=value.added_time}}</div>
                            </div>
                        </div>
                        <div class="msg-con">{{=value.msg}} </div>
                    </li>
                {{?}}
            {{~}}
        {{?}}</script></div><script src="scripts/lib/sea.js" id="seajsnode"></script><script src="scripts/app/message-118d319af1.js"></script><script>seajs.use("app/message")</script><i id="lDom"></i><script>!function(){var e=document.createElement("script");e.src="//hm.baidu.com/hm.js?1f0d6ae0f145fbe8e13e35fcd6e92a41";var t=document.getElementsByTagName("script")[0];t.parentNode.insertBefore(e,t)}()</script></body></html>
