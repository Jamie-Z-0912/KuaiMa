<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>如何赚钱</title>
    <meta content='/favicon.ico' itemprop='image' property='og:image' />
    <link rel="stylesheet" href="assets/css/school_0.css">
</head>
<body>
    <section class="max-w-750">
        <img src="assets/img/school_1.png" class="title" />
        <div class="content">
            <div class="box">
                <i class="icon icon1"></i>
                <h2>每日签到</h2>
                <p>每次成功签到可获得<span>700金币</span>奖励。</p>
            </div>
            <div class="box">
                <i class="icon icon2"></i>
                <h2>抢红包</h2>
                <p>每隔几分钟会获得一次抢红包机会，连抢次数越多，红包金币奖励越高。</p>
            </div>
            <div class="box">
                <i class="icon icon3"></i>
                <h2>转发任务</h2>
                <p>转发赏金任务文章，每次好友点击都能带来相应单价的收益。</p>
            </div>
            <div class="box">
                <i class="icon icon4"></i>
                <h2>每日阅读</h2>
                <p>选择自己喜欢的文章认真阅读，即可获得丰厚的金币奖励。</p>
            </div>
        </div>
        <img src="assets/img/school_2.png" class="title" />
        <div class="content">
            <div class="box">
                <i class="icon icon5"></i>
                <h2>邀请好友</h2>
                <p>选择自己喜欢的文章认真阅读，即可获得丰厚的金币奖励。</p>
            </div>
            <div class="box">
                <i class="icon icon6"></i>
                <h2>加倍奖励</h2>
                <p>选择自己喜欢的文章认真阅读，即可获得丰厚的金币奖励。</p>
            </div>
        </div>
    </section>
</body>
</html>
