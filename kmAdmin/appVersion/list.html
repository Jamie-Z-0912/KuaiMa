<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>快马-应用管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../src/css/layui.css"  media="all">
<link rel="stylesheet" href="../src/css/global.css" media="all">
</head>
<body>
<div class="layui-layout layui-layout-admin">
	<div class="layui-header header" id="siteTop"></div>
	<div class="layui-side layui-bg-black" id="side"> </div>
	<div class="layui-body">
		<div class="layui-main min_w_860">
			<form class="layui-form layui-inline" id="queryForm" action="">
				<div class="layui-inline">
					<select name="application" lay-verify="">
						<option value="">请选择应用</option>
						<option value="kmbrowser">kmbrowser</option>
						<option value="kmnews">kmnews</option>
					</select>  
			    </div>
				<div class="layui-inline">
					<select name="platform" lay-verify="">
						<option value="">选择设备平台</option>
						<option value="DEFAULT">所有</option>
						<option value="ANDROID">ANDROID</option>
						<option value="IPHONE">IPHONE</option>
					</select>  
			    </div>
				<button class="layui-btn" lay-submit lay-filter="check"><i class="layui-icon">&#xe615;</i> 查询</button>
				<a class="layui-btn js-operation" data-type="add"><i class="layui-icon">&#xe608;</i> 添加</a>
			</form>
			<table class="layui-table" lay-even="" lay-skin="row">
			  	<colgroup>
				    <col width="46">
				    <col width="14%">
				    <col width="14%">
				    <col width="10%">
				    <col width="15%">
				    <col width="15%">
				    <col>
			  	</colgroup>
			  	<thead>
				    <tr>
						<th>ID</th>
						<th>应用</th>
						<th>平台</th>
						<th>版本</th>
						<th>添加时间</th>
						<th>修改时间</th>
						<th>操作</th>
				    </tr> 
			  	</thead>
			  	<tbody>
				    <tr>
						<td>23</td>
						<td>kmbrowser</td>
						<td>ANDROID</td>
						<td>141</td>
						<td>2017-06-20 12:00:00</td>
						<td>2017-06-20 12:00:00</td>
						<td><a class="js-operation" data-type="edit" data-id="23" href="javascript:;">编辑</a></td>
				    </tr>
				    <tr>
						<td>23</td>
						<td>kmbrowser</td>
						<td>ANDROID</td>
						<td>141</td>
						<td>2017-06-20 12:00:00</td>
						<td>2017-06-20 12:00:00</td>
						<td><a class="js-operation" data-type="edit" data-id="23" href="javascript:;">编辑</a></td>
				    </tr>
			  	</tbody>
			</table>
			<div id="page"></div>
		</div>
	</div>
</div>

<div id="formPane" style="display: none;padding: 10px;">
	<form class="layui-form layui-form-pane" >
		<div class="layui-form-item">
	    	<label class="layui-form-label">应用</label>
	    	<div class="layui-input-block">
				<select name="application" lay-verify="">
					<option value="kmbrowser">kmbrowser</option>
					<option value="kmnews">kmnews</option>
				</select>  
	    	</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">平台</label>
		    <div class="layui-input-block">
				<select name="platform" lay-verify="">
					<option value="IPHONE">IPHONE</option>
					<option value="ANDROID">ANDROID</option>
				</select>  
		    </div>
		</div>
	  	<div class="layui-form-item">
		    <label class="layui-form-label">版本</label>
		    <div class="layui-input-block">
		      	<input type="text" name="version" autocomplete="off" placeholder="如：110" class="layui-input" >
		    </div>
	  	</div>
	  	<div class="layui-form-item">
		    <label class="layui-form-label">发布时间</label>
		    <div class="layui-input-block">
		      	 <input class="layui-input" name="added_time" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
		    </div>
	  	</div>
		<div class="layui-form-item" id="addBtn">
	    	<div class="layui-btn" lay-submit lay-filter="add">新增</div>
	  	</div>
		<div class="layui-form-item" id="updateBtn">
	    	<div class="layui-btn" lay-submit lay-filter="update">修改</div>
	  	</div>
	  	<button type="reset" id="reset" class="layui-hide">重置</button>
	</form>
</div>
<!-- mobile side -->
<div class="site-tree-mobile layui-hide">
  <i class="layui-icon">&#xe602;</i>
</div>
<div class="site-mobile-shade"></div>

<script src="../src/layui.js"></script>
<script>
	layui.config({
		base: '../src/lay/page/', 
		version: '20170724', //一般用于更新组件缓存.
		debug: false 
	})
	.extend({'global': 'public/global'})
	.use('appVersion');
</script>

</body>
</html>
