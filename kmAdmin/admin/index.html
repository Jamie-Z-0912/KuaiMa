<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>快马后台管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../plugins/layui/css/layui.css"  media="all">
<link rel="stylesheet" href="../plugins/layui/css/global.css" media="all">
</head>
<body>
<div class="layui-layout layui-layout-admin">
	<!-- header -->
	<div class="layui-header header">
		<h1 class="logo">快马后台管理 <span class="cur" id="cur"></span></h1>
		<div class="admin-side-toggle">
			<i class="fa fa-bars layui-icon" aria-hidden="true">&#xe65a;</i>
		</div>

		<ul class="layui-nav" pc>
			<li class="layui-nav-item">
				<a href="javascript:;" class="admin-header-user">
					<img src="http://admin.kuaima.cn/km_task/assets/avatars/avatar.png" />
					<span>郑佳稳</span>
				</a>
				<dl class="layui-nav-child">
					<dd>
						<a href="login.html"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
					</dd>
				</dl>
			</li>
		</ul>
	</div>
	<!-- side -->
	<div class="layui-side layui-bg-black" id="admin-side">
		<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
	</div>
	<!-- main body -->
	<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
		<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">
					<i class="fa fa-dashboard" aria-hidden="true"></i>
					<cite>后台主页</cite>
				</li>
			</ul>
			<div class="layui-tab-content ifm" style="min-height: 150px;">
				<div class="layui-tab-item layui-show">
					<iframe src="main.html"></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- mobile side -->
<div class="site-tree-mobile layui-hide"> <i class="layui-icon">&#xe602;</i> </div>
<div class="site-mobile-shade"></div>

<script src="../plugins/layui/layui.min.js" type="text/javascript"></script>
<script src="../js/nav.js" type="text/javascript"></script>
<script src="../js/index.js" type="text/javascript"></script>
</body>
</html>
